<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Travel Page</title>
    <!-- Style Sheet Linked -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Google Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Nav Bar  -->
    <nav class="navbar navbar-light" id="nav-bar">
      <a class="navbar-brand" href="./index.html" id="navbar-link"
        >Remote Island</a
      >
    </nav>
    <!-- Container w/ Nav Button Elements -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
            <div class="row" id="welcome-message-row">
          <p id="welcome-message">Choose your escape...</p>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="location-button" id="beach-button">Beach</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="location-button" id="mountain-button">Mountain</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="location-button" id="city-button">City</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="location-button" id="lake-button">Lake</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="location-button" id="space-button">Space</button>
        </div>
      </div>
    </div>

    <!-- jQuery Links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
