    <nav class="navbar navbar-light" id="nav-bar">
        <a class="navbar-brand" href="./index.html" id="navbar-link">Remote Island</a>
    </nav>
    <!-- Main Screen Container-->
    <div class="container" id="main-screen-container">
        <div class="row">
            <div class="col-xs-12">
                <div class="row" id="welcome-message-row">
                    <p id="welcome-message">Choose your escape...</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="location-button" id="beach-button">Beach</button>
            </div>
        </div>
        <div class="row">

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="location-button" id="space-button">Space</button>
            </div>
        </div>
    </div>

    <!-- Location Container -->
    <div class="container" id="location-screen-container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid" id="location-jumbo">
                <h2 class="display-4 d-flex justify-content-center" id="cityName">
                    Waimea Bay, Hawaii
                </h2>
                <iframe width="380" height="300" src="https://www.youtube.com/embed/-gjQP7ABEK0?autoplay=1"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen id="location-video"></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 weatherCard d-flex justify-content-center">
                <div class="card">
                    <p class="weather">image of weather // temp: // wind:</p>
                    <p class="weather">
                        <svg class="bi bi-brightness-alt-high-fill" width="1em" height="1em" viewBox="0 0 16 16"

                                d="M4 11a4 4 0 1 1 8 0 .5.5 0 0 1-.5.5h-7A.5.5 0 0 1 4 11zm4-8a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM4.464 7.464a.5.5 0 0 1-.707 0L2.343 6.05a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z" />
                        </svg>
                        <span id="sunrise">Sunrise: </span>
                    </p>
                    <p class="weather">
                        <svg class="bi bi-brightness-alt-high" width="1em" height="1em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5.041 10.5h5.918a3 3 0 0 0-5.918 0zM4 11a4 4 0 1 1 8 0 .5.5 0 0 1-.5.5h-7A.5.5 0 0 1 4 11zm4-8a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM4.464 7.464a.5.5 0 0 1-.707 0L2.343 6.05a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z" />
                        </svg>
                        <span id="sunset">Sunset:</span>
                    </p>
                </div>
            </div>
        </div>
